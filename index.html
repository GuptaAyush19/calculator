<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- user defined js files -->
    <script src="./js/displayTime.js"></script>
    <script src="./js/calculator.js"></script>
    <script src="./js/body.js"></script>
    <!-- css files -->
    <link rel="stylesheet" href="./css/phone.css">
    <link rel="stylesheet" href="./css/calculator.css">
    <link rel="stylesheet" href="./css/body.css">
    <title>iPhone Calculator</title>
</head>

<body>
    <a href="https://github.com//GuptaAyush19/calculator">
        <img src="./images/GitHub-Mark.png" class="github">
    </a>
    <div class="phone">
        <div class="speaker"></div>
        <div class="camera"></div>
        <div class="time">00:00</div>
        <img src="./images/wifi-icon.png" class="wifi">
        <img src="./images/battery.png" class="battery">
        <div class="calculator">
            <div class="blur-display">0</div>
            <div class="display">0</div>
            <div class="other-operator" style="font-size: large;" id="AC">AC</div>
            <div class="other-operator">±</div>
            <div class="other-operator">%</div>
            <div class="integer">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="zero">0</div>
                <div class="decimal">.</div>
            </div>
            <div class="operator">÷</div>
            <div class="operator">×</div>
            <div class="operator">-</div>
            <div class="operator">+</div>
            <div class="operator">=</div>
        </div>
    </div>
    <footer>&copy; Copyright 2021 Ayush Gupta</footer>

</body>

</html>
